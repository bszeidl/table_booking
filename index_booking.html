<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Booking a table</title>
	<link rel="stylesheet" href="style_booking.scss">
	<script src="script_booking.js"></script>
</head>
<body>

	<form>
	
		<input type="text" id="name" name="name" placeholder="Név" autofocus required><br>
		
		<input type="email" id="email" name="email" placeholder="Email" required><br>
		
		<input type="datetime-local" id="datetime" name="datetime" placeholder="Foglalás dátuma és időpontja" size="30" required><br>
		
		<label for="numberofpeople">Hány személyre szeretne foglalni?</label>		
		<input type="number" id="numberofpeople" name="numberofpeople" min="1" max="10" required><br>

		<input type="submit">


	</form>
	
</body>
</html>
